<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'main/images/logo.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}"/>

    <title>
        {% block title %}}
        {% endblock title %}
    </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6d6e71;">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">ВРЦОЯО</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">ГОЛОВНА</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'about' %}">ПРО НАС</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'contact' %}">КОНТАКТИ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'service' %}">ПОСЛУГИ</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main class="container-lg">
        {% block content %}
        {% endblock content %}
    </main>
    <br>

    <footer>
        {% block footer %}
        {% endblock footer %}
        &copy; ВРЦОЯО 2024
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>

</html>
