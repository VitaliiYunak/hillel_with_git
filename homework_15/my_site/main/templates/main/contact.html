{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
<h1>{{ title|upper}}</h1>
<div>
    <ul>
        {% for key, value in contacts.items %}
            <li>{{ key }}: {{ value|default:"не вказано"}} (чи є інформація: {{ value|yesno:"так, ні" }})</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
